<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8" />
<title th:text="${titulo}">Insert title here</title>
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" />
</head>
<body>

	<nav class="navbar navbar-expand-md navbar-dark bg-dark">
	
		<a class="navbar-brand" href="#">Centro Valoración</a>
		<button class="navbar-toggler" type="button" data-toggle="collapse"
			aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		</button>
		<div class="collapse navbar-collapse">
			<ul class="navbar-nav mr-auto">
				<li class="nav-item"><a class="nav-link" href="#about"
					th:href="@{/listar}">Cliente</a></li>
				<li class="nav-item"><a class="nav-link" href="#about"
					th:href="@{/listarInmueble}">Inmueble</a></li>					
				<li class="nav-item"><a class="nav-link" href="#about"
					th:href="@{/listarSeguro}">Seguros</a></li>
				
			</ul>
		</div>
	</nav>
	
	<div class="container">
		<h1
			class="text-secondary border border-success border-top-0 border-left-0 border-right-0"
			th:text="${titulo}"></h1>
		<p>
			<a th:href="@{/formInmueble}" class="btn btn-success btn-xs">crear
				Inmueble</a>
		</p>
		<table class="table table-striped table-bordered">
			<thead class="thead-inverse">
				<tr>
					<th>id</th>
					<th>direccion</th>
					<th>metraje</th>
					<th>ciudad</th>
					<th>pais</th>
					<th>cliente</th>
					<th>latitud</th>
					<th>longitud</th>
					<th>editar</th>
					<th>eliminar</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="inmueble: ${inmuebles}">
					<td th:text="${inmueble.id}"></td>
					<td th:text="${inmueble.direccion}"></td>
					<td th:text="${inmueble.metraje}"></td>
					<td th:text="${inmueble.ciudad}"></td>
					<td th:text="${inmueble.pais}"></td>
					<td th:text="${inmueble.cliente.id}"></td>
					<td th:text="${inmueble.latitud}"></td>
					<td th:text="${inmueble.longitud}"></td>
					<td><a class="btn btn-primary btn-xs"
						th:href="@{/formInmueble/} + ${inmueble.id}" th:text="'editar'"></a></td>
					<td><a class="btn btn-danger btn-xs"
						th:href="@{/eliminar/} + ${inmueble.id}" th:text="'eliminar'"
						onclick="return confirm('Estás seguro que quieres eliminar?');"></a></td>
				</tr>
			</tbody>

		</table>
		
	</div>
</body>
</html>
